[package]
name = "takumi"
version = "0.45.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Render your React components to images."
keywords = ["react", "image", "css", "flexbox"]
repository = "https://github.com/kane50613/takumi"
homepage = "https://takumi.kane.tw"
readme = "README.md"
rust-version = "1.85.1"

[dependencies]
cssparser = "0.35"
csscolorparser = "0.7"
zeno = "0.3"
lru = "0.16"
derive_builder = "0.20"
image-webp = "0.2"
png = "0.18"
serde-untagged = "0.1"
data-url = "0.3"
dashmap = "6.1"

[dependencies.phf]
version = "0.13"
features = ["macros"]

[dependencies.smallvec]
version = "1.15"
features = ["serde"]

[dependencies.parley]
version = "0.6"
default-features = false
features = ["std"]

[dependencies.swash]
version = "0.2"
default-features = false
features = ["std", "scale"]

[dependencies.rayon]
version = "1.10"
optional = true

[dependencies.ts-rs]
version = "11.0"
features = ["no-serde-warnings"]

[dependencies.bytes]
version = "1.10"
optional = true

[dependencies.wuff]
version = "0.2"
optional = true

[dependencies.taffy]
version = "0.9"
default-features = false
features = [
  "flexbox",
  "grid",
  "std",
  "alloc",
  "taffy_tree",
  "strict_provenance",
  "block_layout",
]

[dependencies.serde]
version = "1"
features = ["derive", "rc"]

[dependencies.image]
default-features = false
version = "0.25"
features = ["jpeg", "png", "webp"]

[dependencies.resvg]
version = "0.45"
default-features = false
optional = true

[dev-dependencies.tiny-skia]
version = "0.11"
default-features = false
features = ["std", "simd"]

[features]
default = ["woff2", "woff", "svg", "rayon", "avif"]
avif = ["image/avif"]
svg = ["dep:resvg"]
woff2 = ["dep:wuff", "wuff/brotli"]
woff = ["dep:wuff", "wuff/z"]
rayon = ["dep:rayon", "image/rayon", "dashmap/rayon"]

[dev-dependencies]
serde_json = "1"
